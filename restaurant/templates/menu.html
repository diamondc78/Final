{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu_items %}
    <p>
        <a href="{% url 'single_menu_item' pk=item.pk %}">{{ item.title }}</a>
        <span class="menu-price">
            ${{ item.price }}
        </span>
    </p>
    {% empty %}
    <p>No hay ítems en el menú.</p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
